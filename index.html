<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Icon Cards</title>
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <ul>
      <li class="cards">
        <div class="atlas card">
          <div class="card-img">
            <img src="placeholder-circle.svg" alt="">
          </div>
          <div class="card-body">
            <h2>Atlas moth</h2>
            <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
          </div>
        </div>
      </li>

      <li class="cards">
        <div class="hercules card">
          <div class="card-img">
            <img src="placeholder-circle.svg" alt="">
          </div>
          <div class="card-body">
            <h2>Hercules Moth</h2>
            <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
          </div>
        </div>
      </li>

      <li class="cards">
        <div class="atlas card">
          <div class="card-img">
            <img src="placeholder-circle.svg" alt="">
          </div>
          <div class="card-body">
            <h2>Ornate moth</h2>
            <p>It is colored from pink, red, orange and yellow to white with black markings</p>
          </div>
        </div>
      </li>
    </ul>

  </body>
</html>
